<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Effect</title>
  <style>
    img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <h2>Hover Over the Image</h2>
  <img src="C:\Users\LAPTOP CLINIC\OneDrive\Desktop\images11.jpg" alt="Sample Image">

</body>
</html>
